<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
  
</head>
<body id="lg-pg">
    <h1 class="row justify-content-center"></h1>
  <div class="container login-con">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h2 class="text-center mb-4 text-warning">LOGIN ACCOUNT</h2>
        <form action="index.html">
          <div class="form-group">
            <label for="username" class="fw-bolder text-white">Username</label>
            <input type="text" class="form-control" id="username" placeholder="Enter username">
          </div>
          <div class="form-group">
            <label for="password" class="fw-bolder text-white">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter password">
          </div>
          <button type="submit" class="btn btn-success btn-block">Login</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS (optional, if needed) -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
